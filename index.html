<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoftHouse</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-row">
            <a href="#!" class="header__logo">
              <img src="./img/logo.svg" alt="LoftHouse" />
            </a>

            <div class="header__nav">
              <nav class="nav">
                <ul class="nav__list">
                  <li><a href="#!" class="nav__link">Збірка</a></li>
                  <li><a href="#!" class="nav__link">Місцевість</a></li>
                  <li><a href="#!" class="nav__link">Підбірка квартир</a></li>
                  <li><a href="#!" class="nav__link">Іпотека</a></li>
                  <li><a href="#!" class="nav__link">Контакти</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <h1 class="header__title">
          Купуйте квартиру <br />
          своєї мрії
          <a href="#benefits">
            <img
              class="header__title-icon"
              src="./img/header/mouse.svg"
              alt="scroll next"
            />
          </a>
        </h1>
      </div>

      <div class="header__footer">
        <div class="text-right">
          <a href="#section-map" class="info info--map">Проспект Свободи</a>
        </div>
        <a href="tel:+38066234242" class="info info--tel">+38066234242</a>
      </div>
    </header>

    <main>
      <section class="benefits">
        <h2 class="visually-hidden">
          Переваги купівлі квартири в ЖК LoftHouse
        </h2>
        <div class="container container--sm">
          <div class="benefits__row">
            <div class="benefits__item">
              <img
                src="./img//benefits/bench.svg"
                alt="Перевага 1"
                class="benefits__item-img"
              />
              <p class="benefits__item-text">Поруч парки&nbsp;і&nbsp;кафешки</p>
            </div>
            <div class="benefits__item">
              <img
                src="./img//benefits/fountain.svg"
                alt="Перевага 1"
                class="benefits__item-img"
              />
              <p class="benefits__item-text">Все влаштоване</p>
            </div>
            <div class="benefits__item">
              <img
                src="./img//benefits/building.svg"
                alt="Перевага 1"
                class="benefits__item-img"
              />
              <p class="benefits__item-text">11 фонтанів</p>
            </div>
            <div class="benefits__item">
              <img
                src="./img//benefits/bicycle.svg"
                alt="Перевага 1"
                class="benefits__item-img"
              />
              <p class="benefits__item-text">11км</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
